name: Compila start.cpp - Multi Piattaforma

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-13, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            compiler: "g++"
            output_name: "start_ubuntu"
          - os: macos-13
            compiler: "clang++"
            output_name: "start_macos_arm"
          - os: macos-latest
            compiler: "clang++"
            output_name: "start_macos_intel"
          - os: windows-latest
            compiler: "g++"
            output_name: "start_windows.exe"
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout codice
      uses: actions/checkout@v4

    - name: Installa dipendenze (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y g++ build-essential

    - name: Installa dipendenze (macOS)
      if: contains(matrix.os, 'macos')
      run: |
        # Su macOS i compilatori sono giÃ  presenti
        which clang++
        clang++ --version

    - name: Installa dipendenze (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        # Installa MinGW su Windows
        choco install mingw -y

    - name: Configura PATH (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        echo "C:\ProgramData\chocolatey\lib\mingw\tools\install\mingw64\bin" >> $GITHUB_PATH

    - name: Compila start.cpp
      run: |
        if [ "${{ matrix.os }}" == "windows-latest" ]; then
          ${{ matrix.compiler }} -o ${{ matrix.output_name }} start.cpp -static
        else
          ${{ matrix.compiler }} -o ${{ matrix.output_name }} start.cpp
        fi

    - name: Verifica esistenza eseguibile
      run: |
        if [ "${{ matrix.os }}" == "windows-latest" ]; then
          if (Test-Path ${{ matrix.output_name }}) { Write-Host "Compilazione riuscita" } else { Write-Host "Compilazione fallita"; exit 1 }
        else
          test -f ${{ matrix.output_name }} && echo "Compilazione riuscita" || (echo "Compilazione fallita" && exit 1)
        fi

    - name: Carica eseguibile come artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.output_name }}
        path: ${{ matrix.output_name }}
        retention-days: 7
